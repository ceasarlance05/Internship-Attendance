{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{% static 'attendance/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="heading">Attendance Marked Successfully</h1>
        <a href="{% url 'home' %}" class="link">Go Back</a>
        <p class="time">Time In: {{ attendance.time_in }}</p>
        {% if not attendance.time_out %}
            <form action="{% url 'time_out' attendance.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="button">Time Out</button>
            </form>
        {% else %}
            <p class="time">Time Out: {{ attendance.time_out }}</p>
        {% endif %}
    </div>
</body>
</html>
